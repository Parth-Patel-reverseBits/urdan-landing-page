    <!------------------------------------------ first hero section ------------------------------------>

    <section>
      <div class="wrapper">
        <div class="text-white first-section-title">NEW ARRIVAL</div>
        <h1 class="text-white second-section-title">
          Summer New <br />
          Collection
        </h1>
        <button class="rounded-pill">
          Shop Now
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-arrow-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
            />
          </svg>
        </button>

        <!-- Swiper slider  -->
        <div class="slider-wrapper custom-border">
          <!-- Swiper -->
          <div class="swiper mySwiper custom-width">
            <div class="swiper-wrapper custom-styling-swiper">
              <div class="swiper-slide">
                <div class="swiper-image-1">
                  <div class="image-wrapper">
                    <img class="image-1" src="images/category-1.webp" alt="" />
                    <img
                      class="image-2"
                      src="images/category-hover-1.webp"
                      alt=""
                    />
                  </div>
                  <div class="text-white">Office Cabin</div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="swiper-image-1">
                  <div class="image-wrapper">
                    <img class="image-1" src="images/category-2.webp" alt="" />
                    <img
                      class="image-2"
                      src="images/category-hover-2.webp"
                      alt=""
                    />
                  </div>
                  <div class="text-white">Computer Table</div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="swiper-image-1">

                    <img class="image-1" src="images/category-3.webp" alt="" />

                      src="images/category-hover-3.webp"
                      alt=""

                </div>
              </div>
              <div class="swiper-slide">

                </div>
              </div>
              <div class="swiper-slide">
                <div class="swiper-image-1">
                  <div class="image-wrapper">
                    <img class="image-1" src="images/category-6.webp" alt="" />
                    <img
                      class="image-2"
                      src="images/category-hover-6.webp"
                      alt=""
                    />
                  </div>
                  <div class="text-white">Bathrrom Kit</div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="swiper-image-1">

                    <img class="image-1" src="images/category-7.webp" alt="" />

                      src="images/category-hover-7.webp"

      crossorigin="anonymous"
    ></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        loop: true,
        slidesPerView: "auto",
        freeMode: true,
      });
    </script>
