<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    div {
      width: 1000px;
      height: 500px;
      border: 2px solid red;
      display: flex;
    }

    .image-wrapper {
      width: 50%;
      border: 2px solid red;
      position: relative;
    }

    img {
      position: absolute;
      bottom: 0;
      width: 80px;
      transition: all 1s;
    }

    /* .image-wrapper:hover img { */
    /* width: 100%; */
    /* height: 100%; */
    /* object-fit: cover; */
    /* } */

    img {
      animation-name: imageGrow;
      animation-duration: 3s;
      /* animation-delay: -1s; */
      animation-iteration-count: infinite;
      animation-direction: alternate-reverse;
    }

    @keyframes imageGrow {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }
  </style>
  <body>
    <div>
      <div class="image-wrapper">
        <img src="images/client-1.webp" alt="" />
      </div>
    </div>

        <img src="images/client-1.webp" alt="" />
      </div>
    </div>

      </div>
    </div>

      </div>
    </div>
  </body>
</html>
