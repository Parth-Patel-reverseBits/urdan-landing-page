<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .main {
      border: 2px solid red;
      position: relative;
    }

    img {
      margin: auto;
      display: block;
      border: 2px solid red;
    }

    .content {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid red;
      z-index: 100;
    }

    .wrapper {
      cursor: pointer;
      overflow: hidden;
    }

    .content:hover ~ .wrapper img {
      transform: scale(1.2);
      transition: all 1s;
    }

    h1 {
      border: 2px solid red;
    }
  </style>
  <body>
    <div class="main">
      <div class="content">
        <h1>Hello world...!</h1>
      </div>

      <div class="wrapper">
        <img src="images/furniture-set-banner-2.webp" alt="" />
      </div>
    </div>
  </body>
</html>
